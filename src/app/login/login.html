<h2 class="text-center mt-3">Đăng nhập</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()" class="container mt-4" style="max-width: 400px;">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input id="username" type="text" class="form-control" formControlName="username" placeholder="Enter username" required>
    <div *ngIf="formErrors['username-required']" class="text-danger small">
      {{ formErrors['username-required'] }}
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control" formControlName="password" placeholder="Enter password" required>
    <div *ngIf="formErrors['password-required']" class="text-danger small">
      {{ formErrors['password-required'] }}
    </div>
  </div>
  <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
</form>
<div class="text-center mt-3">
    <a routerLink="/register">Đăng ký tài khoản</a>
 </div>


<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS (nếu cần dropdown, modal...) -->
