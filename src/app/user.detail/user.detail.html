<div class="alert alert-primary text-center">
  <div class="col-2">
    <a routerLink="/home/user-management">Quay về trang quản lý</a>
  </div>
</div>
<h2 class="text-center mt-3">Thông tin người dùng</h2>
<form
  [formGroup]="userForm"
  (ngSubmit)="updateProfile()"
  class="container mt-4"
  style="max-width: 400px"
>
  <div class="mb-3">
    <label for="username" class="form-label">Tên đăng nhập</label>
    <input
      id="username"
      type="text"
      class="form-control"
      formControlName="username"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mật khẩu</label>
    <input
      id="password"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Enter password"
      required
    />
    <div *ngIf="formErrors['password-required']" class="text-danger small">
      {{ formErrors['password-required'] }}
    </div>
  </div>
  <div class="mb-3">
    <label for="role" class="form-label">Vai trò</label>
    <select id="role" class="form-select" formControlName="role">
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
</form>

<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- Bootstrap JS (nếu cần dropdown, modal...) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
